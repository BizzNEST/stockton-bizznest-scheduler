<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bizzNEST Hub Pairings</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body class="wrapper">
    <header>
        <div class="logoContainer">
            <img src="../assets/bizzNESTLogo.png" alt="bizzNESTLogo">
        </div>
    </header>
    <main class="pairingBackgroundImage">
        <h1>Pairs</h1>
        <div class="buttonsAndSearch">
            <button id="downloadButton" class="downloadButton">Download File</button>
            <button id="editButton" class="downloadButton">Edit</button>
        </div>
        <div id="teamsContainer">
            
        </div>
        <div id="addInternModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Assign Unpaired Interns</h2>
                <input type="text" id="searchUnpairedIntern" placeholder="Search interns..." />
                <div id="unpairedList"></div>
            </div>
        </div>
        <div class="resetAndSave">
            <button class="resetToggleStyle" id="resetToggle">Reset</button>
        </div>
    </main>
    <div class="footerContainer">
        <img src="../assets/bizzNESTLogo.png" alt="Logo" class="footerLogo">
        <div class="footerTextContainer">
            <p class="footerText">Powered by bizzNest Interns</p>
            <p class="footerText">Â© Copyright 2024 | Digital Nest | All Rights Reserved</p>
        </div>
    </div>
    <div class="modalComponentBackgroundReset hidden" id="modalResetId">
        <div class="modalComponentReset">
            <div class="containerHeaderResetModal">
                <p style="margin: 0px;">Are You Sure You Want to Reset?</p>
            </div>
            <div class="containerForBodyResetModal">
                <p style="margin: 0;">All unsaved progress will be lost, and you will be redirected to the homepage. This action cannot be undone.</p>
            </div>
            <div class="containerForResetModalButtons">
                <button class="cancelButtonStyle" id="cancelButton">Cancel</button>
                <button class="resetButtonStyle" id="resetButton">Reset</button>
            </div>
        </div>
    </div>
    <script src="../scripts/pairingapp.js"></script>
</body>
</html>
