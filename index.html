<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bizzNEST Hub</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body class="wrapper">

    <main class="landingBackgroundImage">
        <div class="bizzNESTLogoStyle">
            <img src="./assets/bizzNESTLogo.png" alt="bizzNESTLogo">
        </div>

        <div>
            <p class="bizzNESTHeader">Welcome to bizzNEST Hub</p>
            <p class="bizzNESTSubText">Connect with interns across different departments and cities</p>
        </div>

        <div class="buttonContainer">
            <button class="buttonMainStyle" id="startPairingButton">
                Start Pairing
            </button>
        </div>
    </main>

    <div class="footerContainer">
        <img src="./assets/bizzNESTLogo.png" alt="Logo" class="footerLogo">
        <div class="footerTextContainer">
            <p class="footerText">Powered by bizzNest Interns</p>
            <p class="footerText">Â© Copyright 2024 | Digital Nest | All Rights Reserved</p>
        </div>
    </div>
    <!-- Modal Component -->
    <div class="modalComponentBackground hidden" id="modalComponentID">
        <div class="modalComponent">
            <div class="topModalHeader">
                <p class="topTextHeader">Filter</p>
                <img class="closeButtonStyling" src="./assets/xButton.png" alt="Close Button" id="closeModalButton">
            </div>
            <div class="filterContainer">
                <div class="filterContainer">
                    <div class="dropdown">
                        <button id="dropdownButton1" class="dropdownButton">
                            <span class="button-text">Departments</span>
                            <span class="dropdown-icon">&#9662;</span> 
                        </button>
                        <div id="departments" class="dropdown-content"></div>
                    </div>
                    
                    <div class="dropdown">
                        <button id="dropdownButton2" class="dropdownButton">
                            <span class="button-text">Locations</span>
                            <span class="dropdown-icon">&#9662;</span> 
                        </button>
                        <div id="locations" class="dropdown-content"></div>
                    </div>
                </div>
                <input type="text" placeholder="Search">
            </div>
            <div class="buttonsAndCheckBoxContainer">
                <div>
                    <button class="buttonSelectStyle" id="selectAllButton">Select All</button>
                    <button class="buttonDeselectStyle" id="deselectAllButton">Deselect All</button>
                </div>
                <div class="checkboxDiv">
                    <div class="checkboxContainer">
                        <p style="margin: 0;">Match from same location</p>
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="checkboxContainer">
                        <p style="margin: 0;">Match from same department</p>
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                </div>
            </div>
            <div>
                <table class="mainTableContainer">
                    <thead class="tableHeaderStyling">
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div class="paginationAndSave">
                <div class="paginationContainer">
                    <button class="arrowIconStyle" id="prevPageButton" disabled>
                        <img src="./assets/leftArrowIcon.png" alt="Left Arrow">
                    </button>
                    <p class="paginationText" id="currentPageNumber">1</p>
                    <button class="arrowIconStyle" id="nextPageButton">
                        <img src="./assets/rightArrowIcon.png" alt="Right Arrow">
                    </button>
                </div>
                <div>
                    <button class="saveButtonStyle">Pair</button>
                </div>
            </div>
        </div>
    </div>
    <!--End of Modal Component -->

    <script src="./scripts/app.js"></script>
</body>

</html>
